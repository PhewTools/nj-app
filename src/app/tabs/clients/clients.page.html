<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Clients 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clients</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-searchbar
      placeholder="Search clients..."
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange($event)"
      debounce="300"
      class="search-bar">
    </ion-searchbar>

    <div class="clients-list">
      @for (client of filteredClients; track client.id) {
        <ion-card class="client-card">
          <ion-card-content>
            <div class="client-info">
              <div class="client-details">
                <div class="client-name">{{ client.name }} {{ client.lastname }}</div>
                <div class="client-email">{{ client.email }}</div>
                @if (client.phone_number) {
                  <div class="client-phone">{{ client.phone_number }}</div>
                }
              </div>
              <div class="client-actions">
                <ion-icon name="pencil" (click)="editClient(client)" class="action-icon edit-icon"></ion-icon>
                <ion-icon name="trash" (click)="deleteClient(client.id)" class="action-icon delete-icon"></ion-icon>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      }
    </div>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addClient()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

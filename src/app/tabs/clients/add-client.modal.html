<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Client</ion-title>
    <ion-button slot="end" fill="clear" (click)="cancel()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="modal-content">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input
        [(ngModel)]="client.name"
        type="text"
        pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
        placeholder="Enter name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input
        [(ngModel)]="client.lastname"
        type="text"
        placeholder="Enter last name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        [(ngModel)]="client.email"
        type="email"
        placeholder="Enter email"
        email
        >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Birthdate</ion-label>
      <ion-input
        [(ngModel)]="client.birth_date"
        type="date"
        placeholder="Select birthdate">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input
        [(ngModel)]="client.phone_number"
        type="tel"
        placeholder="###-###-####"
        maxlength="12"
        (ionInput)="formatPhoneNumber($event)">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input
        [(ngModel)]="client.address"
        type="text"
        placeholder="Enter address ">
      </ion-input>
    </ion-item>

    <div class="modal-actions">
      <ion-button expand="block" (click)="save()" class="save-button">
        Save Client
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="cancel()" class="cancel-button">
        Cancel
      </ion-button>
    </div>
  </div>
</ion-content>

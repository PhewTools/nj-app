<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products & Services
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products & Services</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-searchbar
      placeholder="Search products & services..."
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange($event)"
      debounce="300"
      class="search-bar">
    </ion-searchbar>

    <div class="items-list">
      @for (item of filteredItems; track item.id) {
        <ion-card class="item-card">
          <ion-card-content>
            <div class="item-info">
              <div class="item-details">
                <div class="item-header">
                  <div class="item-name">{{ item.name }}</div>
                  <span class="item-type-badge" [class.product]="item.type === 'product'" [class.service]="item.type === 'service'">
                    {{ item.type }}
                  </span>
                </div>
                <div class="item-price">{{ formatPrice(item.cost) }}</div>
                @if (item.description) {
                  <div class="item-description">{{ item.description }}</div>
                }
              </div>
              <div class="item-actions">
                <ion-icon name="pencil" (click)="editItem(item)" class="action-icon edit-icon"></ion-icon>
                <ion-icon name="trash" (click)="deleteItem(item)" class="action-icon delete-icon"></ion-icon>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      }
    </div>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
